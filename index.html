<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shopping Cart">
    <meta name="author" content="Yoseph Berhane">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

<body>
    <section class="container">
        <div class="row">
            <div class="cart-content col-xs-12">
                <h1>Shopping Cart</h1>
            </div>

    </section>

            <div class="product-name col-xs-3">Salmon</div>

                <label>QTY</label>
                <input class="quantity" type="number">
            </div>
            <div class="col-xs-1">
                <button class="remove">Remove</button>
            </div>
            <div class="product-subtotal col-xs-2">$--.--</div>
        </div>

            <div class="product-name col-xs-3">Tuna</div>
            <div class="product-price col-xs-3">$50.00</div>

            </div>
            <div class="col-xs-1">

            <div class="col-xs-3">
                <input id="name" placeholder="apple">
